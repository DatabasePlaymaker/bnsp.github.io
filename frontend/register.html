<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="font-inter bg-gradient-to-r from-cyan-500 to-blue-500">
    <div id="particles-js"></div>
    <!-- Particles.js container -->
    <div class="contain py-20 flex h-screen">
      <div class="w-full max-w-xs m-auto bg-indigo-100 rounded-lg p-5">
        <header>
          <img
            class="w-20 mx-auto mb-5"
            src="https://img.icons8.com/?size=100&id=GCsCDZiHTP0d&format=png&color=3b82f6"
          />
        </header>
        <form method="post" action="../backend/register.php">
          <div class="input-group">
            <label for="email" class="block mb-2 text-blue-500">Email</label>
            <input
              class="w-full p-2 mb-2 text-black border border-gray-300 rounded focus:ring-0 focus:border-blue-300"
              type="email"
              id="Remail"
              name="email"
              placeholder="youremail@gmail.com"
              required
            />
          </div>
          <div class="input-group">
            <label for="username" class="block mb-2 text-blue-500"
              >Username</label
            >
            <input
              class="w-full p-2 mb-2 text-black border border-gray-300 rounded focus:ring-0 focus:border-blue-300"
              type="text"
              id="Rusername"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="input-group">
            <label for="password" class="block mb-2 text-blue-500"
              >Password</label
            >
            <input
              class="w-full p-2 mb-6 text-black border border-gray-300 rounded focus:ring-0 focus:border-blue-300"
              type="password"
              id="Rpassword"
              name="password"
              placeholder="***********"
              required
            />
          </div>
          <div>
            <button
              type="submit"
              id="register"
              class="block w-full py-2 text-center text-white bg-blue-500 border border-blue-500 rounded hover:bg-transparent hover:text-blue-500 transition uppercase font-roboto font-medium"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Menghubungkan file konfigurasi -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../javascript/particles-config.js"></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
